<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Upload</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.js"> </script>
<style type="text/css">
    body{
        background-color: #cccccc
    }
</style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12" style="text-align:center">
                <img src="https://cdn2.iconfinder.com/data/icons/nodejs-1/128/nodejs-128.png" title="Codedodle" />
            </div> 
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form id="upload-photos" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <br/>
                        <label for="photos-input">File Input</label>
                        <input id="photos-input" type="file" name="photos[]" multiple="multiple" >
                        <p class="help-block">You can upload up to 3 files</p>
                        <input class="btn btn-light" type="submit" name="Photo Uploads" value="Upload Photos" />
                    </div>
                </form>
                <br/>
                <div class="row">
                    <div class="col-md-12">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                                <span class="sr-only"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div id="album" class="row"></div>
        <br/><br/>
        <div class="row"><div class="col-md-12"><p style="text-align:center;">&copy; Daniel ChenN </p></div></div>
    </div>
    
    <script type="text/javascript" src="/assets/js/app.js"></script>

</body>
</html>
